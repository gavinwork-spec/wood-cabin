<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="600" height="400" fill="#87CEEB"/>

  <!-- Grass -->
  <rect x="0" y="280" width="600" height="120" fill="#228B22"/>

  <!-- Home Gym Cabin -->
  <rect x="150" y="180" width="300" height="120" fill="#8B4513" stroke="#654321" stroke-width="3"/>

  <!-- Roof -->
  <polygon points="130,180 300,100 470,180" fill="#A0522D" stroke="#654321" stroke-width="3"/>

  <!-- Door -->
  <rect x="260" y="240" width="80" height="60" fill="#654321"/>
  <circle cx="325" cy="270" r="3" fill="#FFD700"/>

  <!-- Large Gym Window -->
  <rect x="170" y="210" width="120" height="70" fill="#87CEEB" stroke="#654321" stroke-width="2"/>

  <!-- Gym equipment visible -->
  <rect x="190" y="240" width="80" height="20" fill="#654321" opacity="0.7"/>
  <!-- Dumbbells -->
  <circle cx="210" cy="235" r="12" fill="#696969" opacity="0.7"/>
  <circle cx="230" cy="235" r="12" fill="#696969" opacity="0.7"/>
  <circle cx="260" cy="235" r="12" fill="#696969" opacity="0.7"/>
  <!-- Treadmill -->
  <rect x="240" y="225" width="40" height="20" fill="#4682B4" opacity="0.7"/>
  <rect x="245" y="245" width="30" height="8" fill="#696969" opacity="0.7"/>

  <!-- Path -->
  <rect x="290" y="300" width="20" height="80" fill="#D2691E"/>

  <!-- Person jogging to gym -->
  <circle cx="320" cy="290" r="8" fill="#FFB6C1"/>
  <rect x="315" y="298" width="10" height="20" fill="#FF4500"/>
  <rect x="310" y="285" width="20" height="3" fill="#000000"/>
  <rect x="313" y="318" width="4" height="15" fill="#000000"/>
  <rect x="323" y="318" width="4" height="15" fill="#000000"/>
  <!-- Motion lines -->
  <line x1="340" y1="300" x2="360" y2="300" stroke="#000000" stroke-width="2" opacity="0.5"/>
  <line x1="345" y1="310" x2="365" y2="310" stroke="#000000" stroke-width="2" opacity="0.5"/>

  <!-- Water bottle on ground -->
  <rect x="180" cy="350" width="8" height="15" fill="#4682B4"/>
  <circle cx="184" cy="348" r="4" fill="#4682B4"/>

  <!-- Trees -->
  <circle cx="80" cy="250" r="40" fill="#228B22"/>
  <rect x="70" y="290" width="20" height="50" fill="#8B4513"/>

  <circle cx="520" cy="250" r="40" fill="#228B22"/>
  <rect x="510" y="290" width="20" height="50" fill="#8B4513"/>

  <!-- Sun -->
  <circle cx="80" cy="60" r="30" fill="#FFD700"/>

  <!-- Text -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Home Gym Use Case</text>
</svg>