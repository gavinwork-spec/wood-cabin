<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="600" fill="#87CEEB"/>

  <!-- Grass -->
  <rect x="0" y="400" width="800" height="200" fill="#228B22"/>

  <!-- Small Office Cabin -->
  <rect x="250" y="300" width="300" height="150" fill="#8B4513" stroke="#654321" stroke-width="3"/>

  <!-- Roof -->
  <polygon points="220,300 400,220 580,300" fill="#A0522D" stroke="#654321" stroke-width="3"/>

  <!-- Door -->
  <rect x="360" y="380" width="80" height="70" fill="#654321"/>
  <circle cx="425" cy="415" r="4" fill="#FFD700"/>

  <!-- Office Window -->
  <rect x="270" y="330" width="100" height="60" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="320" y1="330" x2="320" y2="390" stroke="#654321" stroke-width="2"/>
  <line x1="270" y1="360" x2="370" y2="360" stroke="#654321" stroke-width="2"/>

  <!-- Desk visible through window -->
  <rect x="290" y="370" width="60" height="20" fill="#654321" opacity="0.7"/>
  <rect x="305" y="355" width="30" height="15" fill="#4682B4" opacity="0.7"/>

  <!-- Path -->
  <rect x="390" y="450" width="20" height="100" fill="#D2691E"/>

  <!-- Small trees -->
  <circle cx="120" cy="380" r="40" fill="#228B22"/>
  <rect x="110" y="420" width="20" height="60" fill="#8B4513"/>

  <circle cx="680" cy="380" r="40" fill="#228B22"/>
  <rect x="670" y="420" width="20" height="60" fill="#8B4513"/>

  <!-- Sun -->
  <circle cx="100" cy="80" r="40" fill="#FFD700"/>

  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Small Office Cabin</text>
</svg>