<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="600" fill="#87CEEB"/>

  <!-- Grass -->
  <rect x="0" y="400" width="800" height="200" fill="#228B22"/>

  <!-- Medium Guest Cabin - Main view -->
  <rect x="180" y="260" width="440" height="190" fill="#8B4513" stroke="#654321" stroke-width="3"/>

  <!-- Roof -->
  <polygon points="150,260 400,140 650,260" fill="#A0522D" stroke="#654321" stroke-width="3"/>

  <!-- Front Door -->
  <rect x="360" y="370" width="80" height="80" fill="#654321"/>
  <circle cx="425" cy="410" r="4" fill="#FFD700"/>

  <!-- Large Windows -->
  <rect x="210" y="300" width="110" height="80" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="265" y1="300" x2="265" y2="380" stroke="#654321" stroke-width="2"/>
  <line x1="210" y1="340" x2="320" y2="340" stroke="#654321" stroke-width="2"/>

  <rect x="480" y="300" width="110" height="80" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="535" y1="300" x2="535" y2="380" stroke="#654321" stroke-width="2"/>
  <line x1="480" y1="340" x2="590" y2="340" stroke="#654321" stroke-width="2"/>

  <!-- Guest room furniture visible -->
  <rect x="230" y="350" width="70" height="30" fill="#8B4513" opacity="0.7"/>
  <rect x="230" y="330" width="70" height="20" fill="#FFFFFF" opacity="0.7"/>

  <rect x="500" y="360" width="80" height="20" fill="#8B4513" opacity="0.7"/>

  <!-- Path -->
  <rect x="390" y="450" width="20" height="100" fill="#D2691E"/>

  <!-- Landscaping -->
  <circle cx="80" cy="420" r="35" fill="#228B22"/>
  <circle cx="720" cy="420" r="35" fill="#228B22"/>

  <!-- Sun -->
  <circle cx="100" cy="80" r="40" fill="#FFD700"/>

  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Guest Cabin - Main View</text>
</svg>