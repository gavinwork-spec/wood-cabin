<svg width="800" height="418" viewBox="0 0 800 418" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="twitterSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="418" fill="url(#twitterSkyGradient)"/>

  <!-- Ground -->
  <rect x="0" y="280" width="800" height="138" fill="#228B22"/>

  <!-- Main Cabin -->
  <rect x="200" y="180" width="400" height="160" fill="#8B4513" stroke="#654321" stroke-width="3"/>

  <!-- Roof -->
  <polygon points="170,180 400,100 630,180" fill="#A0522D" stroke="#654321" stroke-width="3"/>

  <!-- Chimney -->
  <rect x="500" y="120" width="25" height="60" fill="#8B4513" stroke="#654321" stroke-width="2"/>

  <!-- Door -->
  <rect x="360" y="290" width="80" height="50" fill="#654321"/>
  <circle cx="425" cy="315" r="4" fill="#FFD700"/>

  <!-- Windows -->
  <rect x="230" y="220" width="100" height="60" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="280" y1="220" x2="280" y2="280" stroke="#654321" stroke-width="2"/>
  <line x1="230" y1="250" x2="330" y2="250" stroke="#654321" stroke-width="2"/>

  <rect x="470" y="220" width="100" height="60" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="520" y1="220" x2="520" y2="280" stroke="#654321" stroke-width="2"/>
  <line x1="470" y1="250" x2="570" y2="250" stroke="#654321" stroke-width="2"/>

  <!-- Path -->
  <rect x="390" y="340" width="20" height="78" fill="#D2691E"/>

  <!-- Trees -->
  <circle cx="100" cy="250" r="60" fill="#228B22"/>
  <rect x="85" y="310" width="30" height="70" fill="#8B4513"/>

  <circle cx="700" cy="250" r="60" fill="#228B22"/>
  <rect x="685" y="310" width="30" height="70" fill="#8B4513"/>

  <!-- Sun -->
  <circle cx="100" cy="80" r="40" fill="#FFD700"/>

  <!-- Clouds -->
  <ellipse cx="250" cy="70" rx="40" ry="20" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="550" cy="60" rx="45" ry="22" fill="#FFFFFF" opacity="0.8"/>

  <!-- Smoke from chimney -->
  <circle cx="512" cy="115" r="6" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="515" cy="105" r="8" fill="#D3D3D3" opacity="0.6"/>
  <circle cx="510" cy="95" r="10" fill="#D3D3D3" opacity="0.5"/>

  <!-- Title Text -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="32" fill="#FFFFFF" text-anchor="middle" font-weight="bold">V8 Wooden Cabins</text>
  <text x="400" y="412" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Quality Backyard Structures</text>
</svg>