<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#skyGradient)"/>

  <!-- Ground -->
  <rect x="0" y="400" width="1200" height="230" fill="#228B22"/>

  <!-- Main Cabin -->
  <rect x="350" y="250" width="500" height="220" fill="#8B4513" stroke="#654321" stroke-width="4"/>

  <!-- Roof -->
  <polygon points="300,250 600,150 900,250" fill="#A0522D" stroke="#654321" stroke-width="4"/>

  <!-- Chimney -->
  <rect x="750" y="180" width="30" height="70" fill="#8B4513" stroke="#654321" stroke-width="2"/>

  <!-- Door -->
  <rect x="550" y="380" width="100" height="90" fill="#654321"/>
  <circle cx="630" cy="425" r="5" fill="#FFD700"/>

  <!-- Large Windows -->
  <rect x="380" y="300" width="120" height="80" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="440" y1="300" x2="440" y2="380" stroke="#654321" stroke-width="2"/>
  <line x1="380" y1="340" x2="500" y2="340" stroke="#654321" stroke-width="2"/>

  <rect x="700" y="300" width="120" height="80" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="760" y1="300" x2="760" y2="380" stroke="#654321" stroke-width="2"/>
  <line x1="700" y1="340" x2="820" y2="340" stroke="#654321" stroke-width="2"/>

  <!-- Path -->
  <rect x="590" y="470" width="20" height="160" fill="#D2691E"/>

  <!-- Trees -->
  <circle cx="150" cy="350" r="80" fill="#228B22"/>
  <rect x="130" y="430" width="40" height="100" fill="#8B4513"/>

  <circle cx="1050" cy="350" r="80" fill="#228B22"/>
  <rect x="1030" y="430" width="40" height="100" fill="#8B4513"/>

  <!-- Sun -->
  <circle cx="150" cy="120" r="60" fill="#FFD700"/>

  <!-- Clouds -->
  <ellipse cx="300" cy="100" rx="60" ry="30" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="350" cy="110" rx="50" ry="25" fill="#FFFFFF" opacity="0.8"/>

  <ellipse cx="900" cy="80" rx="70" ry="35" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="950" cy="90" rx="50" ry="25" fill="#FFFFFF" opacity="0.8"/>

  <!-- Smoke from chimney -->
  <circle cx="765" cy="170" r="8" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="770" cy="155" r="10" fill="#D3D3D3" opacity="0.6"/>
  <circle cx="760" cy="140" r="12" fill="#D3D3D3" opacity="0.5"/>

  <!-- Title Text -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="48" fill="#FFFFFF" text-anchor="middle" font-weight="bold">V8 Wooden Cabins</text>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">Quality Backyard Structures</text>
</svg>