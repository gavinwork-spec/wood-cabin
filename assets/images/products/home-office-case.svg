<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="600" height="400" fill="#87CEEB"/>

  <!-- Grass -->
  <rect x="0" y="280" width="600" height="120" fill="#228B22"/>

  <!-- Home Office Cabin -->
  <rect x="150" y="180" width="300" height="120" fill="#8B4513" stroke="#654321" stroke-width="3"/>

  <!-- Roof -->
  <polygon points="130,180 300,100 470,180" fill="#A0522D" stroke="#654321" stroke-width="3"/>

  <!-- Door -->
  <rect x="260" y="240" width="80" height="60" fill="#654321"/>
  <circle cx="325" cy="270" r="3" fill="#FFD700"/>

  <!-- Large Office Window -->
  <rect x="170" y="210" width="120" height="70" fill="#87CEEB" stroke="#654321" stroke-width="2"/>

  <!-- Office setup visible -->
  <rect x="190" y="240" width="80" height="20" fill="#654321" opacity="0.7"/>
  <rect x="210" y="225" width="40" height="15" fill="#4682B4" opacity="0.7"/>
  <!-- Computer -->
  <rect x="225" y="230" width="30" height="10" fill="#000000" opacity="0.7"/>

  <!-- Path to house -->
  <rect x="290" y="300" width="20" height="80" fill="#D2691E"/>
  <rect x="280" y="380" width="40" height="20" fill="#D2691E"/>

  <!-- Main house in background -->
  <rect x="450" y="200" width="100" height="100" fill="#D2691E" opacity="0.6"/>
  <polygon points="430,200 500,150 570,200" fill="#A0522D" opacity="0.6"/>

  <!-- Trees -->
  <circle cx="80" cy="250" r="40" fill="#228B22"/>
  <rect x="70" y="290" width="20" height="50" fill="#8B4513"/>

  <!-- Person walking to office -->
  <circle cx="320" cy="320" r="8" fill="#FFB6C1"/>
  <rect x="315" y="328" width="10" height="20" fill="#4169E1"/>
  <rect x="313" y="348" width="4" height="15" fill="#000000"/>
  <rect x="323" y="348" width="4" height="15" fill="#000000"/>

  <!-- Sun -->
  <circle cx="80" cy="60" r="30" fill="#FFD700"/>

  <!-- Text -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Home Office Use Case</text>
</svg>