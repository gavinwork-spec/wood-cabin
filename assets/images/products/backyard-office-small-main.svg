<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="600" fill="#87CEEB"/>

  <!-- Grass -->
  <rect x="0" y="400" width="800" height="200" fill="#228B22"/>

  <!-- Small Office Cabin - Side view -->
  <rect x="200" y="280" width="400" height="170" fill="#8B4513" stroke="#654321" stroke-width="3"/>

  <!-- Roof -->
  <polygon points="180,280 400,180 620,280" fill="#A0522D" stroke="#654321" stroke-width="3"/>

  <!-- Front Door -->
  <rect x="350" y="370" width="100" height="80" fill="#654321"/>
  <circle cx="430" cy="410" r="4" fill="#FFD700"/>

  <!-- Large Front Window -->
  <rect x="220" y="310" width="110" height="70" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="275" y1="310" x2="275" y2="380" stroke="#654321" stroke-width="2"/>
  <line x1="220" y1="345" x2="330" y2="345" stroke="#654321" stroke-width="2"/>

  <!-- Side Window -->
  <rect x="480" y="310" width="90" height="70" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="525" y1="310" x2="525" y2="380" stroke="#654321" stroke-width="2"/>
  <line x1="480" y1="345" x2="570" y2="345" stroke="#654321" stroke-width="2"/>

  <!-- Office setup visible -->
  <rect x="240" y="360" width="70" height="20" fill="#654321" opacity="0.7"/>
  <rect x="255" y="345" width="40" height="15" fill="#4682B4" opacity="0.7"/>

  <!-- Path -->
  <rect x="390" y="450" width="20" height="100" fill="#D2691E"/>

  <!-- Decorative bushes -->
  <circle cx="100" cy="420" r="30" fill="#228B22"/>
  <circle cx="700" cy="420" r="30" fill="#228B22"/>

  <!-- Sun -->
  <circle cx="100" cy="80" r="40" fill="#FFD700"/>

  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Office Cabin - Main View</text>
</svg>