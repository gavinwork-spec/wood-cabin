    </text>

    <!-- Design Option 1 -->
    <g>
      <rect x="80" y="440" width="140" height="100" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
      <text x="150" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5A3E">
        现代简约风格
      </text>
      <rect x="95" y="470" width="110" height="60" rx="4" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
      <text x="150" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        □□□□□□□
      </text>
      <text x="150" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        ■■■■■■■
      </text>
      <text x="150" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        □□□□□□□
      </text>
    </g>

    <!-- Design Option 2 -->
    <g>
      <rect x="250" y="440" width="140" height="100" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
      <text x="320" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5A3E">
        北欧传统风格
      </text>
      <rect x="265" y="470" width="110" height="60" rx="4" fill="#BBDEFB" stroke="#2196F3" stroke-width="1"/>
      <text x="320" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        ▲▲▲▲▲▲▲
      </text>
      <text x="320" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        ■■■■■■■
      </text>
      <text x="320" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        ▲▲▲▲▲▲▲
      </text>
    </g>

    <!-- Design Option 3 -->
    <g>
      <rect x="420" y="440" width="140" height="100" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
      <text x="490" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5A3E">
        山地度假风格
      </text>
      <rect x="435" y="470" width="110" height="60" rx="4" fill="#FFE0B2" stroke="#FF9800" stroke-width="1"/>
      <text x="490" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        ◆◆◆◆◆◆◆
      </text>
      <text x="490" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        ■■■■■■■
      </text>
      <text x="490" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        ◆◆◆◆◆◆◆
      </text>
    </g>

    <!-- Design Option 4 -->
    <g>
      <rect x="590" y="440" width="140" height="100" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
      <text x="660" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5A3E">
        未来科技风格
      </text>
      <rect x="605" y="470" width="110" height="60" rx="4" fill="#E1BEE7" stroke="#9C27B0" stroke-width="1"/>
      <text x="660" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        ●●●●●●●
      </text>
      <text x="660" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        ■■■■■■■
      </text>
      <text x="660" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E5A3E">
        ●●●●●●●
      </text>
    </g>
  </g>

  <!-- Performance Metrics -->
  <g>
    <rect x="200" y="580" width="500" height="80" rx="10" fill="#2E5A3E" stroke="#1a3d2e" stroke-width="2"/>
    <text x="450" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      AI设计性能指标
    </text>

    <text x="220" y="625" font-family="Arial, sans-serif" font-size="11" fill="white">
      生成速度: 1000+方案/分钟
    </text>
    <text x="220" y="645" font-family="Arial, sans-serif" font-size="11" fill="white">
      设计质量: 95%满意度
    </text>

    <text x="450" y="625" font-family="Arial, sans-serif" font-size="11" fill="white">
      创新性: 85%独特设计
    </text>
    <text x="450" y="645" font-family="Arial, sans-serif" font-size="11" fill="white">
      适应性: 完全个性化定制
    </text>

    <text x="650" y="625" font-family="Arial, sans-serif" font-size="11" fill="white">
      成本优化: 节省25%
    </text>
    <text x="650" y="645" font-family="Arial, sans-serif" font-size="11" fill="white">
      迭代速度: 实时调整
    </text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E5A3E"/>
    </marker>
  </defs>
</svg>