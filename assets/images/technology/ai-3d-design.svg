<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="techBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cabin3D" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C19A6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8956A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#techBackground)"/>

  <!-- Computer Monitor -->
  <g transform="translate(150, 100)">
    <!-- Screen -->
    <rect x="0" y="0" width="500" height="350" fill="#2C3E50" rx="10"/>
    <rect x="20" y="20" width="460" height="310" fill="url(#screenGradient)" rx="5"/>

    <!-- Screen Content - 3D Cabin Design -->
    <g transform="translate(250, 175)">
      <!-- 3D Cabin Model -->
      <g id="cabin3d">
        <!-- Base -->
        <rect x="-60" y="20" width="120" height="60" fill="url(#cabin3D)" stroke="#8B6F47" stroke-width="2"/>

        <!-- Roof Front -->
        <polygon points="-70,20 0,-20 70,20" fill="#2E5A3E" stroke="#1A3A24" stroke-width="2"/>

        <!-- Side Wall -->
        <polygon points="60,20 80,10 80,70 60,80" fill="#B8956A" stroke="#8B6F47" stroke-width="2"/>

        <!-- Roof Side -->
        <polygon points="70,20 80,10 80,20" fill="#1A3A24" stroke="#0F1419" stroke-width="1"/>

        <!-- Door -->
        <rect x="-10" y="40" width="20" height="40" fill="#654321" stroke="#4A3426" stroke-width="1"/>

        <!-- Windows -->
        <rect x="-40" y="30" width="20" height="20" fill="#87CEEB" stroke="#5B8FAF" stroke-width="1"/>
        <rect x="20" y="30" width="20" height="20" fill="#87CEEB" stroke="#5B8FAF" stroke-width="1"/>
      </g>

      <!-- 3D Axis Lines -->
      <line x1="-80" y1="100" x2="-60" y2="80" stroke="#FF6B6B" stroke-width="2"/>
      <line x1="-60" y1="80" x2="-60" y2="60" stroke="#4ECDC4" stroke-width="2"/>
      <line x1="-60" y1="80" x2="-40" y2="80" stroke="#45B7D1" stroke-width="2"/>

      <!-- Axis Labels -->
      <text x="-85" y="105" font-family="Arial, sans-serif" font-size="10" fill="#FF6B6B">X</text>
      <text x="-65" y="55" font-family="Arial, sans-serif" font-size="10" fill="#4ECDC4">Y</text>
      <text x="-35" y="85" font-family="Arial, sans-serif" font-size="10" fill="#45B7D1">Z</text>
    </g>

    <!-- UI Elements -->
    <g transform="translate(30, 30)">
      <!-- Toolbar -->
      <rect x="0" y="0" width="440" height="30" fill="#34495E" rx="5"/>

      <!-- Tool Icons -->
      <rect x="10" y="5" width="20" height="20" fill="#3498DB" rx="3"/>
      <rect x="40" y="5" width="20" height="20" fill="#E74C3C" rx="3"/>
      <rect x="70" y="5" width="20" height="20" fill="#2ECC71" rx="3"/>
      <rect x="100" y="5" width="20" height="20" fill="#F39C12" rx="3"/>

      <!-- Properties Panel -->
      <rect x="320" y="250" width="140" height="60" fill="#2C3E50" opacity="0.8" rx="5"/>
      <text x="330" y="270" font-family="Arial, sans-serif" font-size="10" fill="#ECF0F1">Properties</text>
      <text x="330" y="285" font-family="Arial, sans-serif" font-size="8" fill="#BDC3C7">Width: 120px</text>
      <text x="330" y="295" font-family="Arial, sans-serif" font-size="8" fill="#BDC3C7">Height: 80px</text>
    </g>

    <!-- Monitor Stand -->
    <rect x="200" y="350" width="100" height="20" fill="#34495E"/>
    <rect x="220" y="370" width="60" height="80" fill="#2C3E50"/>
    <rect x="180" y="450" width="140" height="10" fill="#34495E"/>
  </g>

  <!-- Floating UI Elements -->
  <g transform="translate(50, 50)">
    <!-- AI Assistant Window -->
    <rect x="500" y="200" width="200" height="150" fill="#2C3E50" rx="10" stroke="#3498DB" stroke-width="2"/>
    <rect x="500" y="200" width="200" height="30" fill="#34495E" rx="10"/>
    <text x="510" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498DB">AI Assistant</text>

    <!-- Chat Messages -->
    <rect x="510" y="240" width="180" height="30" fill="#3498DB" opacity="0.2" rx="5"/>
    <text x="520" y="260" font-family="Arial, sans-serif" font-size="10" fill="#ECF0F1">Optimizing design...</text>

    <rect x="510" y="280" width="180" height="30" fill="#2ECC71" opacity="0.2" rx="5"/>
    <text x="520" y="300" font-family="Arial, sans-serif" font-size="10" fill="#ECF0F1">Suggestion: Add larger windows</text>
  </g>

  <!-- Control Panel -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="100" fill="#2C3E50" rx="10"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ECF0F1">AI 3D Design Controls</text>

    <!-- Control Buttons -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="80" height="30" fill="#3498DB" rx="5"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Rotate</text>

      <rect x="100" y="0" width="80" height="30" fill="#E74C3C" rx="5"/>
      <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Zoom</text>

      <rect x="200" y="0" width="80" height="30" fill="#2ECC71" rx="5"/>
      <text x="240" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Material</text>

      <rect x="300" y="0" width="80" height="30" fill="#F39C12" rx="5"/>
      <text x="340" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Export</text>
    </g>
  </g>

  <!-- Floating Code Snippets -->
  <g opacity="0.3">
    <text x="50" y="150" font-family="monospace" font-size="8" fill="#3498DB">function optimizeDesign() {</text>
    <text x="60" y="165" font-family="monospace" font-size="8" fill="#2ECC71">ai.analyzeRequirements();</text>
    <text x="60" y="180" font-family="monospace" font-size="8" fill="#E74C3C">generate3DModel();</text>
    <text x="50" y="195" font-family="monospace" font-size="8" fill="#3498DB">}</text>
  </g>

  <!-- Neural Network Visualization -->
  <g transform="translate(600, 50)" opacity="0.4">
    <circle cx="0" cy="0" r="5" fill="#3498DB"/>
    <circle cx="30" cy="-20" r="4" fill="#E74C3C"/>
    <circle cx="30" cy="0" r="4" fill="#2ECC71"/>
    <circle cx="30" cy="20" r="4" fill="#F39C12"/>
    <circle cx="60" cy="-10" r="4" fill="#9B59B6"/>
    <circle cx="60" cy="10" r="4" fill="#1ABC9C"/>

    <line x1="5" y1="0" x2="26" y2="-20" stroke="#3498DB" stroke-width="1"/>
    <line x1="5" y1="0" x2="26" y2="0" stroke="#3498DB" stroke-width="1"/>
    <line x1="5" y1="0" x2="26" y2="20" stroke="#3498DB" stroke-width="1"/>
    <line x1="34" y1="-20" x2="56" y2="-10" stroke="#E74C3C" stroke-width="1"/>
    <line x1="34" y1="0" x2="56" y2="10" stroke="#2ECC71" stroke-width="1"/>
  </g>

  <!-- Loading Animation -->
  <g transform="translate(700, 400)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3498DB" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3498DB" stroke-width="3"
            stroke-dasharray="31.4" stroke-dashoffset="31.4" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate"
                      values="0 0 0;360 0 0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498DB">AI</text>
  </g>
</svg>