    </text>
    <text x="390" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      安防监控
    </text>
    <text x="390" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
