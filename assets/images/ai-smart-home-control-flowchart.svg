      AI 中央控制器
    </text>
    <text x="450" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 机器学习算法
    </text>
    <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 模式识别
    </text>
    <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
