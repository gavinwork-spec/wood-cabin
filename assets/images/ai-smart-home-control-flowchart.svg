    <text x="530" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      光照传感器
    </text>
    <text x="530" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
