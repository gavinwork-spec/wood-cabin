<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2E5A3E">
    AI 木屋智能安装施工图
  </text>

  <!-- Subtitle -->
  <text x="600" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    包含AI优化系统安装节点和技术规范
  </text>

  <defs>
    <style>
      .dimension-text { font-family: Arial, sans-serif; font-size: 9px; fill: #666; }
      .label-text { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; fill: #2E5A3E; }
      .title-text { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill #1a3d2e; }
      .blueprint-grid { fill: none; stroke: #e0e0e0; stroke-width: 0.5; }
      .construction-line { stroke: #333; stroke-width: 1.5; fill: none; }
      .ai-component { fill: #4CAF50; stroke: #388E3C; stroke-width: 1.5; }
      .traditional { fill: #ccc; stroke: #999; stroke-width: 1; }
      .dimension-line { stroke: #666; stroke-width: 1; fill: none; }
      .installation-point { fill: #FF5722; stroke: #D84315; stroke-width: 1; }
    </style>

    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background grid -->
  <rect width="1200" height="900" fill="url(#grid)"/>

  <!-- Foundation Plan -->
  <g>
    <text x="200" y="90" text-anchor="middle" class="title-text">基础平面图</text>

    <!-- Foundation outline -->
    <rect x="100" y="110" width="200" height="160" class="traditional" rx="3"/>

    <!-- AI optimized foundation elements -->
    <rect x="120" y="130" width="160" height="120" class="ai-component" fill-opacity="0.3"/>

    <!-- Load-bearing points -->
    <circle cx="140" cy="150" r="4" class="installation-point"/>
    <circle cx="260" cy="150" r="4" class="installation-point"/>
    <circle cx="140" cy="230" r="4" class="installation-point"/>
    <circle cx="260" cy="230" r="4" class="installation-point"/>
    <circle cx="200" cy="190" r="4" class="installation-point"/>

    <!-- Foundation grid reinforcement -->
    <line x1="120" y1="150" x2="280" y2="150" class="construction-line"/>
    <line x1="120" y1="190" x2="280" y2="190" class="construction-line"/>
    <line x1="120" y1="230" x2="280" y2="230" class="construction-line"/>
    <line x1="150" y1="130" x2="150" y2="250" class="construction-line"/>
    <line x1="200" y1="130" x2="200" y2="250" class="construction-line"/>
    <line x1="250" y1="130" x2="250" y2="250" class="construction-line"/>

    <!-- AI sensors placement -->
    <rect x="195" y="185" width="10" height="10" class="ai-component"/>
    <text x="215" y="195" class="dimension-text">AI地基监测传感器</text>

    <!-- Dimensions -->
    <line x1="100" y1="280" x2="100" y2="295" stroke="#666" stroke-width="1"/>
    <line x1="300" y1="280" x2="300" y2="295" stroke="#666" stroke-width="1"/>
    <line x1="100" y1="290" x2="300" y2="290" stroke="#666" stroke-width="1"/>
    <text x="200" y="305" text-anchor="middle" class="dimension-text">12.0m</text>

    <!-- Installation notes -->
    <text x="350" y="140" class="label-text">AI优化地基安装要求:</text>
    <text x="350" y="160" class="dimension-text">• 混凝土强度: C30</text>
    <text x="350" y="175" class="dimension-text">• 钢筋密度: AI计算优化</text>
    <text x="350" y="190" class="dimension-text">• 防水处理: 纳米涂层</text>
    <text x="350" y="205" class="dimension-text">• 传感器深度: 1.5m</text>
  </g>

  <!-- Wall Construction Details -->
  <g>
    <text x="600" y="90" text-anchor="middle" class="title-text">墙体结构详图</text>

    <!-- Wall cross-section -->
    <rect x="500" y="110" width="200" height="120" class="traditional"/>

    <!-- Layered construction -->
    <!-- Exterior finish -->
    <rect x="500" y="110" width="15" height="120" fill="#8D6E63"/>
    <!-- Insulation -->
    <rect x="515" y="110" width="40" height="120" class="ai-component" fill-opacity="0.5"/>
    <!-- Structural layer -->
    <rect x="555" y="110" width="80" height="120" fill="#A1887F"/>
    <!-- Interior finish -->
    <rect x="635" y="110" width="15" height="120" fill="#D7CCC8"/>
    <!-- Air gap -->
    <rect x="650" y="110" width="20" height="120" fill="#F5F5F5" stroke="#ccc"/>
    <!-- Interior finish 2 -->
    <rect x="670" y="110" width="10" height="120" fill="#EFEBE9"/>

    <!-- AI integration points -->
    <circle cx="575" cy="130" r="3" class="installation-point"/>
    <circle cx="575" cy="170" r="3" class="installation-point"/>
    <circle cx="575" cy="210" r="3" class="installation-point"/>

    <!-- Connection lines -->
    <line x1="575" y1="130" x2="720" y2="130" stroke="#4CAF50" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="575" y1="170" x2="720" y2="170" stroke="#4CAF50" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="575" y1="210" x2="720" y2="210" stroke="#4CAF50" stroke-width="1" stroke-dasharray="3,3"/>

    <!-- Labels -->
    <text x="730" y="135" class="dimension-text">温控传感器</text>
    <text x="730" y="175" class="dimension-text">湿度传感器</text>
    <text x="730" y="215" class="dimension-text">结构健康监测</text>

    <!-- Material specifications -->
    <text x="500" y="255" class="label-text">AI优化墙体结构:</text>
    <text x="500" y="270" class="dimension-text">外装饰板 | 保温层 | 承重结构 | 内饰板</text>
    <text x="500" y="285" class="dimension-text">U值: 0.15 W/m²K (AI优化后提升40%)</text>
  </g>

  <!-- Roof Installation Plan -->
  <g>
    <text x="950" y="90" text-anchor="middle" class="title-text">屋顶安装平面图</text>

    <!-- Roof outline -->
    <polygon points="850,110 950,80 1050,110 1050,200 850,200" class="traditional"/>

    <!-- AI solar panel layout -->
    <rect x="870" y="120" width="80" height="50" class="ai-component" fill-opacity="0.6"/>
    <rect x="960" y="120" width="80" height="50" class="ai-component" fill-opacity="0.6"/>

    <!-- Smart roof drainage -->
    <line x1="870" y1="180" x2="1030" y2="180" stroke="#2196F3" stroke-width="2"/>
    <circle cx="900" cy="180" r="2" fill="#2196F3"/>
    <circle cx="950" cy="180" r="2" fill="#2196F3"/>
    <circle cx="1000" cy="180" r="2" fill="#2196F3"/>

    <!-- Snow load sensors -->
    <rect x="945" y="95" width="10" height="10" class="ai-component"/>
    <text x="850" y="220" class="dimension-text">AI雪载监测</text>

    <!-- Installation specifications -->
    <text x="850" y="240" class="label-text">智能屋顶系统:</text>
    <text x="850" y="255" class="dimension-text">• 太阳能板效率: 22% (AI跟踪优化)</text>
    <text x="850" y="270" class="dimension-text">• 智能排水: 感应式控制系统</text>
  </g>

  <!-- Electrical and Smart System Layout -->
  <g>
    <text x="200" y="350" text-anchor="middle" class="title-text">电气与智能系统布线图</text>

    <!-- Main structure outline -->
    <rect x="100" y="370" width="200" height="150" class="traditional" stroke-dasharray="5,5"/>

    <!-- Smart hub location -->
    <rect x="190" y="440" width="20" height="20" class="ai-component"/>
    <text x="220" y="455" class="dimension-text">AI主控中心</text>

    <!-- Power distribution -->
    <rect x="120" y="390" width="15" height="15" class="installation-point"/>
    <rect x="265" y="390" width="15" height="15" class="installation-point"/>
    <rect x="120" y="480" width="15" height="15" class="installation-point"/>
    <rect x="265" y="480" width="15" height="15" class="installation-point"/>

    <!-- Wiring paths -->
    <path d="M 135 397 L 200 450 L 272 397" class="construction-line" stroke-dasharray="3,3"/>
    <path d="M 135 487 L 200 450 L 272 487" class="construction-line" stroke-dasharray="3,3"/>

    <!-- Network cables -->
    <path d="M 200 450 L 120 420" stroke="#4CAF50" stroke-width="1.5"/>
    <path d="M 200 450 L 280 420" stroke="#4CAF50" stroke-width="1.5"/>
    <path d="M 200 450 L 120 470" stroke="#4CAF50" stroke-width="1.5"/>
    <path d="M 200 450 L 280 470" stroke="#4CAF50" stroke-width="1.5"/>

    <!-- Sensor locations -->
    <circle cx="150" cy="410" r="3" class="ai-component"/>
    <circle cx="250" cy="410" r="3" class="ai-component"/>
    <circle cx="150" cy="460" r="3" class="ai-component"/>
    <circle cx="250" cy="460" r="3" class="ai-component"/>

    <!-- Legend -->
    <text x="350" y="390" class="label-text">系统组件说明:</text>
    <rect x="350" y="405" width="10" height="10" class="ai-component"/>
    <text x="365" y="415" class="dimension-text">智能设备</text>

    <rect x="350" y="425" width="10" height="10" class="installation-point"/>
    <text x="365" y="435" class="dimension-text">电源点</text>

    <line x1="350" y1="450" x2="365" y2="450" stroke="#4CAF50" stroke-width="1.5"/>
    <text x="370" y="455" class="dimension-text">网络连接</text>

    <line x1="350" y1="470" x2="365" y2="470" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="370" y="475" class="dimension-text">电力线路</text>
  </g>

  <!-- HVAC System Integration -->
  <g>
    <text x="600" y="350" text-anchor="middle" class="title-text">智能暖通系统安装图</text>

    <!-- HVAC layout -->
    <rect x="500" y="370" width="200" height="150" class="traditional" stroke-dasharray="5,5"/>

    <!-- Main unit -->
    <rect x="580" y="420" width="40" height="30" class="ai-component"/>
    <text x="600" y="465" text-anchor="middle" class="dimension-text">AI暖通主机</text>

    <!-- Air distribution -->
    <path d="M 600 420 L 600 390 L 520 390" stroke="#2196F3" stroke-width="2"/>
    <path d="M 600 420 L 600 390 L 680 390" stroke="#2196F3" stroke-width="2"/>
    <path d="M 600 450 L 600 480 L 520 480" stroke="#FF5722" stroke-width="2"/>
    <path d="M 600 450 L 600 480 L 680 480" stroke="#FF5722" stroke-width="2"/>

    <!-- Vent points -->
    <circle cx="520" cy="390" r="4" fill="#2196F3"/>
    <circle cx="680" cy="390" r="4" fill="#2196F3"/>
    <circle cx="520" cy="480" r="4" fill="#FF5722"/>
    <circle cx="680" cy="480" r="4" fill="#FF5722"/>

    <!-- Temperature sensors -->
    <circle cx="550" cy="400" r="3" class="ai-component"/>
    <circle cx="650" cy="400" r="3" class="ai-component"/>
    <circle cx="550" cy="470" r="3" class="ai-component"/>
    <circle cx="650" cy="470" r="3" class="ai-component"/>

    <!-- Control zones -->
    <rect x="510" y="380" width="80" height="40" fill="none" stroke="#4CAF50" stroke-width="1" stroke-dasharray="2,2"/>
    <rect x="610" y="380" width="80" height="40" fill="none" stroke="#4CAF50" stroke-width="1" stroke-dasharray="2,2"/>
    <rect x="510" y="460" width="80" height="40" fill="none" stroke="#FF5722" stroke-width="1" stroke-dasharray="2,2"/>
    <rect x="610" y="460" width="80" height="40" fill="none" stroke="#FF5722" stroke-width="1" stroke-dasharray="2,2"/>

    <!-- System specs -->
    <text x="720" y="390" class="label-text">AI暖通技术参数:</text>
    <text x="720" y="405" class="dimension-text">• 制冷量: 18kW | 制热量: 22kW</text>
    <text x="720" y="420" class="dimension-text">• 能效比: SEER 21 (AI优化)</text>
    <text x="720" y="435" class="dimension-text">• 噪音控制: &lt;35dB</text>
    <text x="720" y="450" class="dimension-text">• 智能分区: 4个独立温区</text>
  </g>

  <!-- Installation Sequence and Timeline -->
  <g>
    <text x="950" y="350" text-anchor="middle" class="title-text">AI优化安装时序</text>

    <!-- Timeline -->
    <line x1="850" y1="400" x2="1050" y2="400" stroke="#666" stroke-width="2"/>

    <!-- Phase markers -->
    <circle cx="880" cy="400" r="5" class="ai-component"/>
    <circle cx="930" cy="400" r="5" class="ai-component"/>
    <circle cx="980" cy="400" r="5" class="ai-component"/>
    <circle cx="1030" cy="400" r="5" class="ai-component"/>

    <!-- Phase labels -->
    <text x="880" y="385" text-anchor="middle" class="dimension-text">基础</text>
    <text x="930" y="385" text-anchor="middle" class="dimension-text">结构</text>
    <text x="980" y="385" text-anchor="middle" class="dimension-text">系统</text>
    <text x="1030" y="385" text-anchor="middle" class="dimension-text">调试</text>

    <!-- Duration indicators -->
    <text x="880" y="420" text-anchor="middle" class="dimension-text">7天</text>
    <text x="930" y="420" text-anchor="middle" class="dimension-text">10天</text>
    <text x="980" y="420" text-anchor="middle" class="dimension-text">8天</text>
    <text x="1030" y="420" text-anchor="middle" class="dimension-text">3天</text>

    <!-- AI optimization notes -->
    <text x="850" y="450" class="label-text">AI优化安装特点:</text>
    <text x="850" y="470" class="dimension-text">• 传统工期: 45天 → AI优化: 28天</text>
    <text x="850" y="485" class="dimension-text">• 精度提升: 安装误差&lt;2mm</text>
    <text x="850" y="500" class="dimension-text">• 成本节约: 总成本降低18%</text>
  </g>

  <!-- Quality Control and Testing -->
  <g>
    <text x="400" y="580" text-anchor="middle" class="title-text">AI质量控制检测点</text>

    <rect x="200" y="600" width="400" height="120" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>

    <!-- Testing points -->
    <g>
      <rect x="220" y="620" width="80" height="30" rx="4" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
      <text x="260" y="640" text-anchor="middle" class="dimension-text">结构强度</text>
      <text x="260" y="655" text-anchor="middle" class="dimension-text">AI超声波检测</text>

      <rect x="320" y="620" width="80" height="30" rx="4" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
      <text x="360" y="640" text-anchor="middle" class="dimension-text">能源效率</text>
      <text x="360" y="655" text-anchor="middle" class="dimension-text">热成像扫描</text>

      <rect x="420" y="620" width="80" height="30" rx="4" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
      <text x="460" y="640" text-anchor="middle" class="dimension-text">智能系统</text>
      <text x="460" y="655" text-anchor="middle" class="dimension-text">自动化测试</text>

      <rect x="220" y="670" width="80" height="30" rx="4" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
      <text x="260" y="690" text-anchor="middle" class="dimension-text">防水性能</text>
      <text x="260" y="705" text-anchor="middle" class="dimension-text">压力测试</text>

      <rect x="320" y="670" width="80" height="30" rx="4" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
      <text x="360" y="690" text-anchor="middle" class="dimension-text">空气质量</text>
      <text x="360" y="705" text-anchor="middle" class="dimension-text">传感器校准</text>

      <rect x="420" y="670" width="80" height="30" rx="4" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
      <text x="460" y="690" text-anchor="middle" class="dimension-text">用户体验</text>
      <text x="460" y="705" text-anchor="middle" class="dimension-text">VR验证</text>
    </g>
  </g>

  <!-- Technical Specifications Summary -->
  <g>
    <text x="850" y="580" text-anchor="middle" class="title-text">技术规格总表</text>

    <rect x="700" y="600" width="280" height="120" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>

    <text x="840" y="620" text-anchor="middle" class="label-text">AI木屋技术标准</text>

    <text x="720" y="640" class="dimension-text">建筑总面积: 144m²</text>
    <text x="720" y="655" class="dimension-text">使用面积: 125m² (87%利用率)</text>
    <text x="720" y="670" class="dimension-text">能源等级: A+ (AI优化)</text>
    <text x="720" y="685" class="dimension-text">智能系统覆盖率: 100%</text>
    <text x="720" y="700" class="dimension-text">预期使用寿命: 50+年</text>
    <text x="720" y="715" class="dimension-text">维护成本: 比传统低40%</text>
  </g>

  <!-- Drawing Information Block -->
  <g>
    <rect x="50" y="780" width="300" height="80" rx="5" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
    <text x="200" y="800" text-anchor="middle" class="title-text">图纸信息</text>
    <text x="70" y="820" class="dimension-text">项目: AI智能木屋V2.0</text>
    <text x="70" y="835" class="dimension-text">图纸编号: AI-CABIN-INST-2024-001</text>
    <text x="70" y="850" class="dimension-text">绘制日期: 2024年</text>
    <text x="220" y="820" class="dimension-text">比例: 1:100</text>
    <text x="220" y="835" class="dimension-text">版本: AI优化版</text>
    <text x="220" y="850" class="dimension-text">审核状态: 已批准</text>
  </g>

  <!-- AI Technology Certification -->
  <g>
    <rect x="850" y="780" width="300" height="80" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="1000" y="800" text-anchor="middle" class="title-text">AI技术认证</text>
    <text x="870" y="820" class="dimension-text">✓ CE认证 | ✓ ISO 9001</text>
    <text x="870" y="835" class="dimension-text">✓ 绿色建筑认证 | ✓ 智能家居认证</text>
    <text x="870" y="850" class="dimension-text">✓ AI安全认证 | ✓ 节能环保认证</text>
  </g>
</svg>