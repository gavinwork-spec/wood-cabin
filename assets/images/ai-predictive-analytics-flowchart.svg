<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E5A3E">
    AI 木屋项目管理流程图
  </text>

  <!-- Define gradients -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449D44;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0AD4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC971F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D9534F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9302C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stage 1: Data Input -->
  <g>
    <rect x="50" y="70" width="160" height="80" rx="10" fill="url(#blueGrad)" stroke="#2E5A3E" stroke-width="2"/>
    <text x="130" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      数据输入
    </text>
    <text x="130" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      项目需求分析
    </text>
    <text x="130" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      预算限制
    </text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 210 110 L 250 110" stroke="#2E5A3E" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 2: AI Analysis -->
  <g>
    <rect x="250" y="70" width="160" height="80" rx="10" fill="url(#greenGrad)" stroke="#2E5A3E" stroke-width="2"/>
    <text x="330" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      AI 智能分析
    </text>
    <text x="330" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      历史数据学习
    </text>
    <text x="330" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      模式识别
    </text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 410 110 L 450 110" stroke="#2E5A3E" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 3: Predictions -->
  <g>
    <rect x="450" y="70" width="160" height="80" rx="10" fill="url(#orangeGrad)" stroke="#2E5A3E" stroke-width="2"/>
    <text x="530" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      预测生成
    </text>
    <text x="530" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      时间线预测
    </text>
    <text x="530" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      成本预测
    </text>
  </g>

  <!-- Arrow 3 -->
  <path d="M 610 110 L 650 110" stroke="#2E5A3E" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 4: Risk Assessment -->
  <g>
    <rect x="650" y="70" width="120" height="80" rx="10" fill="url(#redGrad)" stroke="#2E5A3E" stroke-width="2"/>
    <text x="710" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      风险评估
    </text>
    <text x="710" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      潜在挑战
    </text>
    <text x="710" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      风险等级
    </text>
  </g>

  <!-- Timeline Branch -->
  <g>
    <rect x="100" y="200" width="140" height="60" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="170" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5A3E">
      施工时间线
    </text>
    <text x="170" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2E5A3E">
      30-90天精确预测
    </text>
  </g>

  <!-- Cost Branch -->
  <g>
    <rect x="280" y="200" width="140" height="60" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="350" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5A3E">
      成本预测
    </text>
    <text x="350" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2E5A3E">
      ±5%精度预算
    </text>
  </g>

  <!-- Resource Branch -->
  <g>
    <rect x="460" y="200" width="140" height="60" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="530" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5A3E">
      资源优化
    </text>
    <text x="530" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2E5A3E">
      材料与人力分配
    </text>
  </g>

  <!-- Risk Branch -->
  <g>
    <rect x="640" y="200" width="140" height="60" rx="8" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="710" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5A3E">
      风险热力图
    </text>
    <text x="710" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2E5A3E">
      实时监控预警
    </text>
  </g>

  <!-- Connecting lines from predictions to branches -->
  <path d="M 530 150 L 170 200" stroke="#666" stroke-width="1.5" stroke-dasharray="5,5"/>
  <path d="M 530 150 L 350 200" stroke="#666" stroke-width="1.5" stroke-dasharray="5,5"/>
  <path d="M 530 150 L 530 200" stroke="#666" stroke-width="1.5" stroke-dasharray="5,5"/>
  <path d="M 710 150 L 710 200" stroke="#666" stroke-width="1.5" stroke-dasharray="5,5"/>

  <!-- Dashboard -->
  <g>
    <rect x="200" y="320" width="400" height="120" rx="15" fill="#2E5A3E" stroke="#1a3d2e" stroke-width="3"/>
    <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      AI 项目管理仪表板
    </text>

    <!-- Dashboard elements -->
    <rect x="220" y="360" width="100" height="60" rx="5" fill="#4CAF50" stroke="#45a049" stroke-width="1"/>
    <text x="270" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      进度监控
    </text>
    <text x="270" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      78% 完成
    </text>
    <text x="270" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      ●●●●●○○
    </text>

    <rect x="340" y="360" width="100" height="60" rx="5" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
    <text x="390" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      预算跟踪
    </text>
    <text x="390" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      $45,000
    </text>
    <text x="390" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      ●●●●○○○
    </text>

    <rect x="460" y="360" width="100" height="60" rx="5" fill="#FF9800" stroke="#F57C00" stroke-width="1"/>
    <text x="510" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      风险指标
    </text>
    <text x="510" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      低风险
    </text>
    <text x="510" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      ●●○○○○○
    </text>
  </g>

  <!-- Connecting lines to dashboard -->
  <path d="M 170 260 L 250 320" stroke="#666" stroke-width="1.5"/>
  <path d="M 350 260 L 380 320" stroke="#666" stroke-width="1.5"/>
  <path d="M 530 260 L 450 320" stroke="#666" stroke-width="1.5"/>
  <path d="M 710 260 L 550 320" stroke="#666" stroke-width="1.5"/>

  <!-- Output -->
  <g>
    <rect x="250" y="480" width="300" height="80" rx="10" fill="#C19A6B" stroke="#8B6F47" stroke-width="2"/>
    <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      智能决策支持
    </text>
    <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 自动生成施工计划
    </text>
    <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 实时调整与优化
    </text>
    <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 成本控制预警
    </text>
  </g>

  <!-- Final arrow -->
  <path d="M 400 440 L 400 480" stroke="#2E5A3E" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E5A3E"/>
    </marker>
  </defs>

  <!-- Key Benefits -->
  <g>
    <text x="50" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5A3E">
      核心优势：
    </text>
    <text x="130" y="590" font-family="Arial, sans-serif" font-size="11" fill="#666">
      准确率95% | 成本节省20% | 时间优化30% | 风险降低60%
    </text>
  </g>
</svg>