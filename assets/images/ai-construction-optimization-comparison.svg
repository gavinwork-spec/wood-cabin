<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E5A3E">
    AI 木屋施工优化效果对比分析
  </text>

  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1a3d2e; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2E5A3E; }
      .label-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #333; }
      .data-text { font-family: Arial, sans-serif; font-size: 11px; fill: #555; }
      .percentage-text { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #fff; }
      .before-color { fill: #FF5252; }
      .after-color { fill: #4CAF50; }
      .neutral-color { fill: #FFC107; }
    </style>

    <!-- Gradient definitions -->
    <linearGradient id="beforeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="afterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Split Screen Divider -->
  <line x1="600" y1="70" x2="600" y2="750" stroke="#ddd" stroke-width="3"/>
  <line x1="300" y1="70" x2="300" y2="750" stroke="#ddd" stroke-width="2"/>
  <line x1="900" y1="70" x2="900" y2="750" stroke="#ddd" stroke-width="2"/>

  <!-- Before AI Section -->
  <g>
    <rect x="0" y="70" width="300" height="680" fill="#FFF5F5"/>
    <text x="150" y="100" text-anchor="middle" class="title-text before-color">传统施工 (Before AI)</text>

    <!-- Project Status Indicators -->
    <rect x="20" y="120" width="260" height="80" rx="8" fill="#FFEBEE" stroke="#FF5252" stroke-width="2"/>
    <text x="150" y="140" text-anchor="middle" class="subtitle-text">项目状态概览</text>

    <circle cx="50" cy="165" r="8" fill="#FF5252"/>
    <text x="70" y="170" class="data-text">严重延误</text>

    <circle cx="150" cy="165" r="8" fill="#FF5252"/>
    <text x="170" y="170" class="data-text">预算超支</text>

    <circle cx="230" cy="165" r="8" fill="#FF5252"/>
    <text x="250" y="170" class="data-text">质量问题</text>

    <!-- Timeline Visualization -->
    <text x="150" y="230" text-anchor="middle" class="subtitle-text">施工时间线对比</text>

    <!-- Original timeline -->
    <rect x="30" y="250" width="240" height="20" rx="10" fill="#FFC107"/>
    <text x="150" y="265" text-anchor="middle" class="data-text">计划: 90天</text>

    <!-- Actual timeline -->
    <rect x="30" y="280" width="320" height="20" rx="10" fill="#FF5252"/>
    <text x="190" y="295" text-anchor="middle" class="data-text fill="white">实际: 120天 (+33%)</text>

    <!-- Delay breakdown -->
    <text x="30" y="330" class="label-text">延误原因分析:</text>
    <rect x="30" y="340" width="60" height="15" fill="#FF5252"/>
    <text x="100" y="352" class="data-text">天气影响 (35%)</text>

    <rect x="30" y="360" width="50" height="15" fill="#FF5252"/>
    <text x="90" y="372" class="data-text">材料延误 (30%)</text>

    <rect x="30" y="380" width="45" height="15" fill="#FF5252"/>
    <text x="85" y="392" class="data-text">人工问题 (25%)</text>

    <rect x="30" y="400" width="25" height="15" fill="#FF5252"/>
    <text x="65" y="412" class="data-text">其他 (10%)</text>

    <!-- Cost Analysis -->
    <text x="150" y="450" text-anchor="middle" class="subtitle-text">成本分析</text>

    <rect x="30" y="470" width="240" height="20" rx="10" fill="#FFC107"/>
    <text x="150" y="485" text-anchor="middle" class="data-text">预算: $450,000</text>

    <rect x="30" y="500" width="290" height="20" rx="10" fill="#FF5252"/>
    <text x="175" y="515" text-anchor="middle" class="data-text fill="white">实际: $585,000 (+30%)</text>

    <!-- Cost breakdown -->
    <text x="30" y="550" class="label-text">超支原因:</text>
    <text x="30" y="570" class="data-text">• 人工成本增加 (+40%)</text>
    <text x="30" y="585" class="data-text">• 材料价格上涨 (+25%)</text>
    <text x="30" y="600" class="data-text">• 返工成本 (+35%)</text>
    <text x="30" y="615" class="data-text">• 管理费用 (+20%)</text>

    <!-- Quality Issues -->
    <text x="150" y="655" text-anchor="middle" class="subtitle-text">质量问题统计</text>
    <text x="30" y="675" class="data-text">• 结构问题: 8处</text>
    <text x="30" y="690" class="data-text">• 防水问题: 12处</text>
    <text x="30" y="705" class="data-text">• 精度误差: 15处</text>
    <text x="30" y="720" class="data-text">• 材料缺陷: 6处</text>
  </g>

  <!-- Key Metrics Section -->
  <g>
    <rect x="300" y="70" width="300" height="680" fill="#F8F9FA"/>
    <text x="450" y="100" text-anchor="middle" class="title-text">关键性能指标对比</text>

    <!-- Timeline KPI -->
    <text x="450" y="140" text-anchor="middle" class="subtitle-text">施工时间 (天)</text>

    <rect x="350" y="160" width="200" height="60" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="450" y="180" text-anchor="middle" class="data-text">传统: 120天</text>
    <text x="450" y="200" text-anchor="middle" class="data-text">AI优化: 84天</text>

    <!-- Percentage improvement -->
    <rect x="380" y="230" width="140" height="35" rx="17" fill="url(#afterGrad)"/>
    <text x="450" y="252" text-anchor="middle" class="percentage-text">节省 30%</text>

    <!-- Cost KPI -->
    <text x="450" y="300" text-anchor="middle" class="subtitle-text">项目成本 ($)</text>

    <rect x="350" y="320" width="200" height="60" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="450" y="340" text-anchor="middle" class="data-text">传统: $585,000</text>
    <text x="450" y="360" text-anchor="middle" class="data-text">AI优化: $409,500</text>

    <!-- Percentage improvement -->
    <rect x="380" y="390" width="140" height="35" rx="17" fill="url(#afterGrad)"/>
    <text x="450" y="412" text-anchor="middle" class="percentage-text">节省 30%</text>

    <!-- Quality KPI -->
    <text x="450" y="460" text-anchor="middle" class="subtitle-text">质量问题数量</text>

    <rect x="350" y="480" width="200" height="60" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="450" y="500" text-anchor="middle" class="data-text">传统: 41个问题</text>
    <text x="450" y="520" text-anchor="middle" class="data-text">AI优化: 5个问题</text>

    <!-- Percentage improvement -->
    <rect x="380" y="550" width="140" height="35" rx="17" fill="url(#afterGrad)"/>
    <text x="450" y="572" text-anchor="middle" class="percentage-text">减少 88%</text>

    <!-- Overall Efficiency -->
    <text x="450" y="620" text-anchor="middle" class="subtitle-text">总体效率提升</text>

    <rect x="360" y="640" width="180" height="80" rx="10" fill="url(#afterGrad)"/>
    <text x="450" y="665" text-anchor="middle" class="percentage-text">整体效率</text>
    <text x="450" y="685" text-anchor="middle" class="percentage-text">提升 49%</text>
    <text x="450" y="705" text-anchor="middle" class="percentage-text">ROI: 320%</text>
  </g>

  <!-- After AI Section -->
  <g>
    <rect x="600" y="70" width="300" height="680" fill="#F1F8E9"/>
    <text x="750" y="100" text-anchor="middle" class="title-text after-color">AI优化施工 (After AI)</text>

    <!-- Project Status Indicators -->
    <rect x="620" y="120" width="260" height="80" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="750" y="140" text-anchor="middle" class="subtitle-text">项目状态概览</text>

    <circle cx="650" cy="165" r="8" fill="#4CAF50"/>
    <text x="670" y="170" class="data-text">按时完成</text>

    <circle cx="750" cy="165" r="8" fill="#4CAF50"/>
    <text x="770" y="170" class="data-text">预算内完成</text>

    <circle cx="830" cy="165" r="8" fill="#4CAF50"/>
    <text x="850" y="170" class="data-text">质量优秀</text>

    <!-- AI Timeline Optimization -->
    <text x="750" y="230" text-anchor="middle" class="subtitle-text">AI优化时间线</text>

    <!-- Predicted timeline -->
    <rect x="630" y="250" width="200" height="20" rx="10" fill="#4CAF50"/>
    <text x="730" y="265" text-anchor="middle" class="data-text fill="white">AI预测: 84天</text>

    <!-- Actual timeline -->
    <rect x="630" y="280" width="200" height="20" rx="10" fill="#4CAF50"/>
    <text x="730" y="295" text-anchor="middle" class="data-text fill="white">实际: 84天 (100%准确)</text>

    <!-- AI optimization features -->
    <text x="630" y="330" class="label-text">AI优化措施:</text>
    <text x="630" y="350" class="data-text">✓ 智能资源调度</text>
    <text x="630" y="365" class="data-text">✓ 天气预测适应</text>
    <text x="630" y="380" class="data-text">✓ 供应链优化</text>
    <text x="630" y="395" class="data-text">✓ 自动化监控</text>
    <text x="630" y="410" class="data-text">✓ 实时调整策略</text>

    <!-- AI Cost Control -->
    <text x="750" y="450" text-anchor="middle" class="subtitle-text">AI成本控制</text>

    <rect x="630" y="470" width="200" height="20" rx="10" fill="#4CAF50"/>
    <text x="730" y="485" text-anchor="middle" class="data-text fill="white">AI预算: $409,500</text>

    <rect x="630" y="500" width="200" height="20" rx="10" fill="#4CAF50"/>
    <text x="730" y="515" text-anchor="middle" class="data-text fill="white">实际: $409,500 (100%准确)</text>

    <!-- AI cost savings breakdown -->
    <text x="630" y="550" class="label-text">AI节省策略:</text>
    <text x="630" y="570" class="data-text">• 材料优化: -$55,000</text>
    <text x="630" y="585" class="data-text">• 人工效率: -$75,000</text>
    <text x="630" y="600" class="data-text">• 预测维护: -$25,500</text>
    <text x="630" y="615" class="data-text">• 智能采购: -$20,000</text>

    <!-- AI Quality Control -->
    <text x="750" y="655" text-anchor="middle" class="subtitle-text">AI质量保障</text>
    <text x="630" y="675" class="data-text">✓ 实时质量监控</text>
    <text x="630" y="690" class="data-text">✓ 预测性维护</text>
    <text x="630" y="705" class="data-text">✓ 自动化检测</text>
    <text x="630" y="720" class="data-text">✓ 精度控制 &lt;1mm</text>
  </g>

  <!-- Bottom Summary Section -->
  <g>
    <rect x="900" y="70" width="300" height="680" fill="#E3F2FD"/>
    <text x="1050" y="100" text-anchor="middle" class="title-text">AI技术实现细节</text>

    <!-- AI Technologies Used -->
    <text x="1050" y="140" text-anchor="middle" class="subtitle-text">核心技术组件</text>

    <rect x="920" y="160" width="260" height="40" rx="6" fill="#2196F3" fill-opacity="0.1" stroke="#2196F3" stroke-width="1"/>
    <text x="1050" y="185" text-anchor="middle" class="label-text">机器学习预测引擎</text>

    <rect x="920" y="210" width="260" height="40" rx="6" fill="#4CAF50" fill-opacity="0.1" stroke="#4CAF50" stroke-width="1"/>
    <text x="1050" y="235" text-anchor="middle" class="label-text">实时资源优化算法</text>

    <rect x="920" y="260" width="260" height="40" rx="6" fill="#FF9800" fill-opacity="0.1" stroke="#FF9800" stroke-width="1"/>
    <text x="1050" y="285" text-anchor="middle" class="label-text">智能供应链管理</text>

    <rect x="920" y="310" width="260" height="40" rx="6" fill="#9C27B0" fill-opacity="0.1" stroke="#9C27B0" stroke-width="1"/>
    <text x="1050" y="335" text-anchor="middle" class="label-text">自动化质量监控系统</text>

    <!-- Data Sources -->
    <text x="1050" y="380" text-anchor="middle" class="subtitle-text">数据来源</text>
    <text x="930" y="405" class="data-text">• 10,000+ 历史项目数据</text>
    <text x="930" y="420" class="data-text">• 实时天气信息</text>
    <text x="930" y="435" class="data-text">• 材料价格数据库</text>
    <text x="930" y="450" class="data-text">• 人力资源数据</text>
    <text x="930" y="465" class="data-text">• 设备状态监控</text>
    <text x="930" y="480" class="data-text">• 市场趋势分析</text>

    <!-- Implementation Process -->
    <text x="1050" y="520" text-anchor="middle" class="subtitle-text">实施流程</text>

    <circle cx="950" cy="545" r="8" fill="#2196F3"/>
    <text x="970" y="550" class="data-text">1. 数据采集与训练</text>

    <circle cx="950" cy="565" r="8" fill="#2196F3"/>
    <text x="970" y="570" class="data-text">2. 模型部署与测试</text>

    <circle cx="950" cy="585" r="8" fill="#2196F3"/>
    <text x="970" y="590" class="data-text">3. 实时监控与调整</text>

    <circle cx="950" cy="605" r="8" fill="#2196F3"/>
    <text x="970" y="610" class="data-text">4. 持续学习优化</text>

    <!-- ROI Summary -->
    <rect x="920" y="640" width="260" height="100" rx="8" fill="#4CAF50" fill-opacity="0.2" stroke="#4CAF50" stroke-width="2"/>
    <text x="1050" y="665" text-anchor="middle" class="subtitle-text">投资回报分析</text>
    <text x="940" y="685" class="data-text">AI系统投入: $150,000</text>
    <text x="940" y="700" class="data-text">项目节省: $175,500</text>
    <text x="940" y="715" class="data-text">净收益: $25,500</text>
    <text x="940" y="730" class="data-text">ROI周期: 6个月</text>
  </g>

  <!-- Footer Summary -->
  <g>
    <rect x="50" y="760" width="1100" height="30" rx="5" fill="#2E5A3E"/>
    <text x="600" y="780" text-anchor="middle" class="percentage-text">
      AI预测分析技术将传统施工的33%延误率和30%成本超支率降低至0%，同时提升质量标准88%
    </text>
  </g>
</svg>